<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>NEO MUSEUM</title>
  </head>
  <body class="bg-black text-white">
    <div class="cursor-circle"></div>
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-black border-bottom border-secondary px-4"
    >
      <a
        class="navbar-brand fs-4"
        href="#"
        onclick="carregarPagina('home.html')"
        >NEO MUSEUM</a
      >

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#menu"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav ms-auto gap-3">
          <li class="nav-item">
            <a
              class="nav-link"
              href="#"
              onclick="carregarPagina('exposicoes.html')"
              >Exposições</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="carregarPagina('sobre.html')"
              >Sobre</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              href="#"
              onclick="carregarPagina('referencias.html')"
              >Referências</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <main class="container py-5" id="conteudo"></main>
    <div
      class="barra-dir"
      onclick="window.scrollTo({ top: 0, behavior: 'smooth' })"
    >
      <p class="texto-voltar">voltar ao topo</p>
    </div>
    

    <footer class="footer-lusion container-fluid px-5 py-5 text-white">
      <div class="row">
        <div class="col-md-4">
          <p class="fw-bold">NEO MUSEUM</p>
          <p>Rua da Arte, 123<br />Joinville, SC - Brasil</p>
        </div>
        <div class="col-md-4">
          <p class="mb-1">contato@neomuseum.com</p>
          <p>Instagram / Twitter / LinkedIn</p>
        </div>
        <div class="col-md-4">
          <p>©2025 NEO MUSEUM</p>
          <p>Feito para inspirar</p>
        </div>
      </div>
    </footer>

    <div class="overlay-exposicao" id="overlayExposicao">
      <div class="overlay-conteudo">
        <h2 id="overlayTitulo">Título da Obra</h2>
        <p><strong>Autor:</strong> <span id="overlayAutor">Nome</span></p>
        <p><strong>Ano:</strong> <span id="overlayAno">Ano</span></p>
        <p id="overlayDescricao">Descrição da obra será exibida aqui.</p>
        <div class="barra-dir" onclick="fecharOverlay()">
          <p class="texto-voltar">Voltar</p>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/@studio-freight/lenis@latest/bundled/lenis.min.js"></script>

    <script src="./assets/js/scripts.js"></script>
    <script>
      window.onload = () => {
        carregarPagina("home.html");
      };
      const circle = document.querySelector(".cursor-circle");

      if ("ontouchstart" in window || navigator.maxTouchPoints > 0) {
        circle.style.display = "none";
      } else {
        let mouseX = 0,
          mouseY = 0;
        let currentX = 0,
          currentY = 0;

        document.addEventListener("mousemove", (e) => {
          mouseX = e.clientX;
          mouseY = e.clientY;
        });

        function animateCircle() {
          currentX += (mouseX - currentX) * 0.2;
          currentY += (mouseY - currentY) * 0.2;

          circle.style.left = currentX - circle.offsetWidth / 2 + "px";
          circle.style.top = currentY - circle.offsetHeight / 2 + "px";

          requestAnimationFrame(animateCircle);
        }

        animateCircle();
      }

      function abrirOverlay(titulo, autor, ano, descricao) {
        document.getElementById("overlayTitulo").textContent = titulo;
        document.getElementById("overlayAutor").textContent = autor;
        document.getElementById("overlayAno").textContent = ano;
        document.getElementById("overlayDescricao").textContent = descricao;

        document.getElementById("overlayExposicao").style.display = "flex";
      }

      function fecharOverlay() {
        document.getElementById("overlayExposicao").style.display = "none";
      }
    </script>
  </body>
</html>
